<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>REAL-ESTATE Price Prediction in Bangalore</h1>
        <form id="predictionForm">
            <label for="total_sqft">Total Square Feet</label>
            <input type="number" id="total_sqft" name="total_sqft" required>
            <label for="bath">No.of Bathroomns</label>
            <input type="number" id="bath" name="bath" required>
            <label for="balcony">No.of Balconies</label>
            <input type="number" id="balcony" name="balcony" required>
            <button type="submit">Predict price</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
